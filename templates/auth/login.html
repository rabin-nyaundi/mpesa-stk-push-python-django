{% extends "_base.html" %} 
{% block content %}

<div class="flex h-full w-full pt-20 pb-20">
  <div class="flex lg:w-5/6 w-full justify-center items-center m-auto p-3">
    <form
      class="flex flex-col w-full lg:w-1/2 xl:1/3 gap-4 p-8 shadow-2xl"
      method="post"
    >
      {% csrf_token %}
      <h3 class="text-center font-bold text-3xl">Sign In</h3>
      <hr />
      {% for message in messages %}
      <div class="text-sm bg-red-600 p-4 text-white lg:text-base rounded-md">
        {{message}}
      </div>
      {% endfor %}

      <div class="flex w-full">
        <label class="flex flex-col gap-1 w-full" for="phone_number"
          >Email Address:
          <input
            class="rounded-lg p-3 border-none bg-[#f4f8fb] outline-none"
            type="email"
            id="email_address"
            name="email_address"
            placeholder="e.g joedoe@joe.com"
            required
          />
        </label>
      </div>

      <div class="flex w-full">
        <label class="flex flex-col gap-1 w-full" for="amount"
          >Password:
          <input
            class="rounded-lg p-3 border-none bg-[#f4f8fb] outline-none"
            type="password"
            id="password"
            name="password"
            placeholder="**********"
            required
          />
          <p class="text-sm text-amber-500">
            Password should be atleast 8 characters long
          </p>
        </label>
      </div>

      <div class="flex">
        <button
          class="bg-blue-600 text-white px-8 py-3 uppercase rounded-full font-bold"
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
