{% extends "_base.html" %} {% block content %}

<div class="flex h-full w-full pt-20 pb-20">
  <div class="flex lg:w-5/6 w-full justify-center items-center m-auto p-3">
    <form
     class="flex flex-col w-full lg:w-1/2 xl:1/3 gap-4 p-8 shadow-2xl"
      method="post"
    >
      {% csrf_token %}
      <h3 class="text-center font-bold text-3xl">Sign Up</h3>
      <hr />
      <div class="flex w-full">
        <label class="flex flex-col gap-1 w-full" for="phone_number"
          >Phone Number:
          <input
            class="rounded-lg p-3 border-none bg-[#f4f8fb] outline-none"
            type="text"
            id="phone_number"
            name="phone_number"
            placeholder="e.g 0700112233"
            maxlength="10"
            minlength="10"
            required
          />
          <p class="text-sm text-amber-500">
            Mobile Number should start with 0
            <b class="fotn-bold font-sans"> e.g 07... or 01...</b>
          </p>
        </label>
      </div>

      <div class="flex w-full">
        <label class="flex flex-col gap-1 w-full" for="phone_number"
          >Email Address:
          <input
            class="rounded-lg p-3 border-none bg-[#f4f8fb] outline-none"
            type="email"
            id="email_address"
            name="email_address"
            placeholder="e.g joedoe@joe.com"
            required
          />
        </label>
      </div>

      <div class="flex w-full">
        <label class="flex flex-col gap-1 w-full" for="amount"
          >Password:
          <input
            class="rounded-lg p-3 border-none bg-[#f4f8fb] outline-none"
            type="password"
            id="password"
            name="password"
            placeholder="**********"
            required
          />
          <p class="text-sm text-amber-500">
            Password should be atleast 8 characters long
          </p>
        </label>
      </div>

      <div class="flex justify-between">
        <button
          class="bg-blue-600 text-white px-8 py-3 uppercase rounded-full font-bold"
          type="submit"
        >
          Sign Up
        </button>

        <a
          class="text-blue-900 px-8 py-3 uppercase rounded-full font-bold"
          href=" {% url 'sign-in' %}"
          >Already have an account? Login</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock content %}
