{% extends "_base.html" %} {% block content %}

<div class="flex h-full w-full pt-20 pb-20">
  <div class="flex lg:w-5/6 w-full justify-center items-center m-auto">
    <form
      class="flex flex-col w-full lg:w-1/2 xl:1/3 gap-4 p-8 shadow-2xl"
      method="post"
    >
      {% csrf_token %}
      <h3 class="text-center font-bold">EDIT PHONE NUMBER</h3>
      <hr />
      {% for message in messages %}
      <div class="text-sm bg-red-600 p-4 text-white lg:text-base rounded-md">
        {{message}}
      </div>
      {% endfor %}
      <label class="flex flex-col gap-1" for="phone_number"
        >Phone Number:
        <input
          class="rounded-lg p-2 border-none bg-gray-100"
          type="number"
          id="phone_number"
          name="phone_number"
          placeholder="e.g 0700112233"
          value="{{request.user.user_profile.phone_number}}"
          maxlength="10"
          minlength="10"
          required
        />
        <p class="text-sm text-amber-500">
          Mobile Number should be 10 characters long and start with 0..
          <b class="fotn-bold font-sans"> e.g 07... or 01...</b>
        </p>
      </label>

      <div class="flex justify-between">
        <button
          class="bg-blue-600 rounded-full uppercase text-white px-8 py-2 font-bold"
          type="submit"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
